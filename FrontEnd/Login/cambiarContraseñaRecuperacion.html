<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cambiar contraseña</title>
        <link rel="stylesheet" href="recuperarContraseña.css">
    </head>
    <body>
        <div class="contenedor">
            <div class="imagen"></div>
            <div class="formulario-container">
                <div class="formulario">
                    <form id="cambiar-contraseña-form">
                        <h1>Cambiar Contraseña</h1>
                        <div class="input-box">
                            <input type="password" id="nueva_contraseña" name="nueva_contraseña" placeholder="Ingrese la nueva contraseña" required>
                        </div>
                        <button type="submit" class="btn">Cambiar</button>
                    </form>
                    <div class="register-link">
                        <a href="verificarCodigo.html">Volver a la Pestaña anterior</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="recuperarContraseña.js"></script>
    </body>
</html>
