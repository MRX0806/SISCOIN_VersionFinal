<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código</title>
    <link rel="stylesheet" href="recuperarContraseña.css">
</head>
<body>
    <div class="contenedor">
        <div class="imagen"></div>
        <div class="formulario-container">
            <div class="formulario">
                <form id="verificar-codigo-form">
                    <h1>Verificar Código</h1>
                    <div class="input-box">
                        <input type="text" id="codigo" name="codigo" placeholder="Ingrese el código de verificación" required>
                    </div>
                    <button type="submit" class="btn">Verificar</button>
                    <div class="register-link">
                        <a href="recuperarContraseña.html">Volver a la Pestaña anterior</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="recuperarContraseña.js"></script>
</body>
</html>
