<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil</title>
        <link rel="stylesheet" href="perfil.css">
        <script defer src="editar.js"></script>
        <script defer src="usuario.js"></script>
    </head>
    <body>
        <header>
            <div class="header-degradado"> 
                <div class="center"> 
                    <h1>SISCOIN</h1> 
                    <h3>Sistema Colaborativo para la Investigación</h3>
                </div>
            </div>
        </header>
        <nav>
            <img src="../img/3Lineas.png" alt="" class="icono" id="iconoNav">
            <div class="dropdown-Nav" id="dropdownNav">
                <a href="../Perfil/perfil.html">PERFIL</a>
                <a href="../Foro/foro.html">FORO</a>
                <a href="../Repositorio/repositorio.html">REPOSITORIO</a>
                <a href="../Filtrado/filtrado.html">MATCH</a>
                <a href="../Mensajeria/mensajeria.html">MENSAJERIA</a>
            </div>
            <div class="usuario" id="usuario"></div>
            <img src="../img/Usuario_negro.png" alt="Usuario" id="userImage" class="user-icon">
            <div id="dropdownMenu" class="dropdown-content">
                <a href="#" id="changePassword">Cambiar Contraseña</a>
                <a href="#" id="logout">Cerrar Sesión</a>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="profile">
                    <h2>Perfil</h2>
                    <label for="text">Nombres</label>
                    <input type="text" id="nombre" placeholder="Nombres" readonly>
                    <label for="text">Apellidos</label>
                    <input type="text" id="apellido" placeholder="Apellidos" readonly>
                    <label for="text">Ciclo</label>
                    <input type="text" id="ciclo" placeholder="Ciclo" readonly>
                    <label for="text">Carrera</label>
                    <input type="text" id="carrera" placeholder="Carrera" readonly>
                    <label for="text">Habilidades</label>
                    <input type="text" id="habilidades" placeholder="Habilidades" readonly>
                    <label for="text">Características</label>
                    <input type="text" id="caracteristicas" placeholder="Características" readonly>
                </div>
                <div class="messages">
                    <div class="user">
                        <span>INFORMACIÓN DEL ALUMNO</span>
                        <img id="imgPerfil" src="../img/ftperfil.jpg" alt="Foto de perfil">
                    </div>
                    <span>Editar foto</span>
                </div>
                <div class="files">
                    <h2>Archivos subidos</h2>
                    <div class="file">Archivo 1</div>
                    <div class="file">Archivo 2</div>
                    <div class="buttons">
                        <button class="view">Ver</button>
                        <button class="delete">Eliminar</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
